<section class="container loginSection valign-wrapper">
	<article class="container loginArea">
		<header class="center">
			<img src="images/avantica-logo.png">
		</header>
		<div class="chatLogin row">
			<form class="col s12" ng-submit="loginChat();">
				<div class="row">
					<div class="col s12">
						<h1>Start chat</h1>
					</div>
				</div>
				<div class="row">
					<div class="col s12 input-field">
						<i class="fa fa-envelope fa-2x prefix"></i>
						<input type="email" name="email" ng-model="login.email" required />
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 input-field">
						<i class="fa fa-key prefix"></i>
						<input type="password" name="password" ng-model="login.password" required />
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 center">
						<input type="submit" class="btn waves-effect waves-light" value="Login" >
					</div>
				</div>
			</form>
		</div>
	</article>
</section>
