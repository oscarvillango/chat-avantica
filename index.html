<!doctype html>
  <html>
    <head>
      <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
      <link rel="stylesheet" type="text/css" href="css/example.css">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    </head>
    <body>

<!-- CHAT MARKUP -->
    <div class="avantica-chat">
        <header class="avChatHeader">
          <h3>Contact Us!</h3>
        </header>
        <div class="avChatBody login">
          <div class="setSession row">
            <p class="center"><img src="images/avantica-logo.png" /></p>
            <form id="startChat">
              <div class="input-field col s12">
                <input type="text" name="sessionName" id="sessionName" class="validate" required/>
                <label for="sessionName">Name: </label>
              </div>
              <div class="input-field col s12">
                <input type="email" name="sessionEmail" id="sessionEmail" class="validate" required/>
                <label for="sessionEmail" data-error="wrong" data-success="right">Email:</label>
              </div>
              <div class="input-field col s12 center">
                <button id="btnSession" class=" waves-effect waves-light btn">Create Chat</button>
              </div>
            </form>
          </div>
          <div class="chatLive">
            <div class="chatData">
              <b id="greetings" class="chatDataText"></b>
              <span id="status" class="chatDataText right"></span>
            </div>
            <div class="chatMessages">
              
            </div>
            <div class="chatText row">
              <div class="input-field col s12">
                <textarea class="materialize-textarea messageUser" name="chatMessage" id="chatMessage" placeholder="Type the message"></textarea>
              </div>
            </div>
          </div>
        </div>
        <footer class="avChatfooter">
          
        </footer>
    </div>

<!-- CHAT JAVACRIPT -->
    <script src="js/app.js"></script>
    </body>
  </html>
